<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCS Music Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>NCS Music Streaming</h1>
        <p>Stream your favorite NCS tracks live from YouTube!</p>
    </header>

    <main>
        <section class="music-player">
            <h2>Now Playing</h2>
            
            <!-- YouTube Live Stream Embed -->
            <div class="youtube-player">
                <iframe id="player" width="100%" height="315" 
                        src="https://www.youtube.com/embed/oWW5TLrrbNo?autoplay=1&mute=0&enablejsapi=1" 
                        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
                </iframe>
            </div>

            <p id="trackTitle">Live Stream</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 NCS Music Streaming. All rights reserved.</p>
    </footer>

    <script>
        // Load the YouTube IFrame API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player object when the API is ready
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Function to start the video when the player is ready
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
